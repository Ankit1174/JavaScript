<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    
    <h1 id  = "heading">COUNTDOWN TIMER</h1>
    <div class="main"> 

        <div class="text">
            <p>Comming Soon ..</p>
            <p id="endDate"></p>
        </div>

        <div class="countdown">

            <div id="days">
                <input type="text" value="-" readonly>
                <label>Days</label>
            </div>

            <div id="hours">
                <input type="text" value="-" readonly>
                <label>Hours</label>
            </div>

            <div id="minutes">
                <input type="text" value="-" readonly>
                <label>Minutes</label>
            </div>

            <div id="seconds">
                <input type="text" value="-" readonly>
                <label>Seconds</label>
            </div>

        </div>

    </div>
    <script src = "script.js"></script>
</body>
</html>
